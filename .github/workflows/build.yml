name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin' # Options: 'zulu', 'adopt', 'oracle', 'temurin'
        java-version: '11' # Use a version available in the list provided

    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-maven-

    - name: Build with Maven
      run: mvn package

    - name: Upload JAR file
      uses: actions/upload-artifact@v2
      with:
        name: AutoTraderPlugin
        path: target/AutoTraderPlugin-1.0-SNAPSHOT.jar
